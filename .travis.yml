sudo: false
matrix:
  fast_finish: true
  include:
    - python: "3.4.2"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.6"
      env: TOXENV=cover
    - python: "3.5"
      env: TOXENV=pep8
    - python: "3.5"
      env: TOXENV=docs
    - python: "2.7"
      env: TOXENV=py27
    - os: osx
      env: TOXENV=py36

cache:
  directories:
    - $HOME/.cache/pip
install: pip install -U tox coveralls
language: python
script:
  - tox
after_success: .travis/coveralls.sh
notifications:
  email: false
